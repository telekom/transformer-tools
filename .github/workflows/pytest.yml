name: pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # --use-deprecated=legacy-resolver is a temporary fix and should be disabled asap
    # it is to install spacy - see https://stackoverflow.com/a/65793484/271118
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install --progress-bar off -U .[optional,testing] --use-deprecated=legacy-resolver
        python -m spacy download de_core_news_sm

    - name: Test with pytest
      run: pytest tests
